<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed-converter</title>
    <link rel="shortcut icon" href="images/favicon.ico.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Speed Converter</h1>
    <div class="input">
        <input type="number" class="Kmph" placeholder="speed in km/h"><h4>km/h</h4>
        <input type="number" class="mph" placeholder="speed in mph"><h4>mph</h4>
        <input type="number" class="mps" placeholder="speed in m/s"><h4>m/s</h4>
        <input type="number" class="Knots" placeholder="speed in knots"><h4>knots</h4>
        <button class="convert">Convert</button>
        <button class="reset">Reset</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
