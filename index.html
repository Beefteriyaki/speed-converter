<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speed-converter</title>
    <link rel="shortcut icon" href="images/favicon.ico.png" type="image/x-icon">
</head>
<body>
    <h1>Speed Converter</h1>
    <div class="input">
        <input type="number" class="Kmph" placeholder="speed in km/h"><br>
        <br><input type="number" class="mph" placeholder="speed in mph"><br>
        <br><input type="number" class="mps" placeholder="speed in m/s"><br>
        <br><input type="number" class="Knots" placeholder="speed in knots"><br>
        <br><button class="convert">convert</button>
    </div>
</body>
</html>
